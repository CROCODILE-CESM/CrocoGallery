name: Build CrocoGallery Book

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: ["**"]
    
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
env:
  CESMROOT: ${{ github.workspace }}/CESM/ # See the checkout step below for the path
  CIME_MACHINE: ubuntu-latest
  DIN_LOC_ROOT: ${{ github.workspace }}
  CIME_OUTPUT_ROOT: ${{ github.workspace }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GLORYS_USERNAME: ${{ secrets.GLORYS_USERNAME }}
  GLORYS_PASSWORD: ${{ secrets.GLORYS_PASSWORD }}
  BASE_URL: /${{ github.event.repository.name }}/pr-28

jobs:
  build_book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Jupyter Book (via myst)
        run: npm install -g jupyter-book
      - name: Build HTML Assets
        run: |
          cd gallery 
          jupyter-book build --html 
      - name: Upload files PR
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gallery/_build/html
          destination_dir: pr-${{ github.event.number }}
      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸ“„ Preview your docs here:
            ðŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/index.html
      - name: Upload files Main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gallery/_build/html