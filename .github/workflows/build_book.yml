name: Build CrocoGallery Book

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: ["**"]
    
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
env:
  CESMROOT: ${{ github.workspace }}/CESM/ # See the checkout step below for the path
  CIME_MACHINE: ubuntu-latest
  DIN_LOC_ROOT: ${{ github.workspace }}
  CIME_OUTPUT_ROOT: ${{ github.workspace }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GLORYS_USERNAME: ${{ secrets.GLORYS_USERNAME }}
  GLORYS_PASSWORD: ${{ secrets.GLORYS_PASSWORD }}

jobs:
  build_book:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      # Check out the CESM
      - uses: actions/checkout@v4
        with:
          repository: CROCODILE-CESM/CESM
          path: CESM
      # Run git-fleximod
      - name: Run Git Fleximod
        env:
          GIT_CLONE_PROTECTION_ACTIVE: false
        run: |
          cd $CESMROOT
          ./bin/git-fleximod update

      - uses: actions/checkout@v4
        with:
            repository: CROCODILE-CESM/CrocoDash
            submodules: recursive
            path: CrocoDash
            fetch-depth: 0
      - name: Checkout submodule to specific branch
        run: |
            cd CrocoDash/CrocoDash/rm6
            git fetch origin
            git checkout -b s3_zarr origin/s3_zarr
      - uses: actions/setup-python@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: CrocoDash
          environment-file: CrocoDash/environment.yml

      - uses: actions/checkout@v4
        with:
            path: CrocoGallery
      - name: Install extra Python packages for zarr access (some conflicts with copernicusmarine)
        run: |
          source $(conda info --base)/etc/profile.d/conda.sh
          conda activate CrocoDash
          pip install -r CrocoGallery/requirements.txt
      - name: Update CESM path in path_to_datasets.json
        run: |
            source $(conda info --base)/etc/profile.d/conda.sh
            conda activate CrocoDash
            cd CrocoGallery/code
            python -c "from setup_credentials_and_cesm import set_cesm_path; import os; set_cesm_path(os.environ['CESMROOT'])"
      - name: Build book with Makefile
        run: |
            source $(conda info --base)/etc/profile.d/conda.sh
            conda activate CrocoDash
            cd CrocoGallery
            make build
      - name: Upload files PR
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: CrocoGallery/gallery/_build/html
          destination_dir: pr-${{ github.event.number }}
      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸ“„ Preview your docs here:
            ðŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/index.html
      - name: Upload files Main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: CrocoGallery/gallery/_build/html
