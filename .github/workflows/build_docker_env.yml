name: Build CrocoGallery Docker Environment

on:
  push:
    branches: [main]  # change to your default branch if needed
  workflow_dispatch:

jobs:
  build-cg-docker-env:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # needed to push to GHCR

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
                ghcr.io/crocodile-cesm/crocogallery:latest
                ghcr.io/crocodile-cesm/crocogallery:cache
          cache-from: type=registry,ref=ghcr.io/crocodile-cesm/crocogallery:cache
          cache-to: type=registry,ref=ghcr.io/crocodile-cesm/crocogallery:cache,mode=max

